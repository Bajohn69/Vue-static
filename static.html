<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <header></header>
    <div id="app">
        {{ msg }}
    </div>
    <footer></footer>
    <script>
        const { createApp } = Vue
        const app = createApp({
            data(){
                return{
                    // key: 'value'
                    msg:'Hello Vue!'
                }
            }
        })
        app.mount('#app')
    </script>
</body>
</html>
